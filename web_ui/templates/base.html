<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>{% block title %}PyForge CI{% endblock %}</title>
    <style>
        body { 
            padding-top: 4.5rem; /* Adjusted for fixed navbar height */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .build-log {
            background-color: #1e1e1e; /* Darker background for logs */
            color: #d4d4d4; /* Lighter text for logs */
            padding: 15px;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.875em;
        }
        .table th {
            font-weight: 600;
        }
        .navbar-brand {
            font-weight: bold;
        }
        /* Custom status badge colors */
        .badge.bg-success-subtle { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .badge.bg-danger-subtle { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
        .badge.bg-warning-subtle { background-color: #fff3cd; color: #664d03; border: 1px solid #ffecb5; }
        .badge.bg-info-subtle { background-color: #cff4fc; color: #055160; border: 1px solid #b6effb; }
        .badge.bg-secondary-subtle { background-color: #e2e3e5; color: #41464b; border: 1px solid #d3d6d8; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸš€ PyForge CI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'list_agents_view' %}active{% endif %}" href="{{ url_for('list_agents_view') }}">Agents</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
